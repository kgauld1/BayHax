  <!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>BayHax</title>
		<link href='https://fonts.googleapis.com/css?family=Comfortaa' rel='stylesheet'>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/2.6.0/Chart.min.js"></script>
    <link href="styles/dashboard.css" rel="stylesheet" />
  </head>

  <body>
    <div class='centered'> <h1>Dashboard</h1> </div>

		<div id='dashboard-grid'>
			<div id='last' class='card'>
				<h2>Last Recorded Emotion</h2>
				<div class='centered'><h2 id='lastfelt'></h2></div>
			</div>

			<div id='felt' class='card'>
				<h2>Emotions Felt Today<h2>
				<div class='centered'><h2 id='allfelt'></h2></div>
			</div>

			<div id='common' class='card'>
					<h2>Most Common Emotion</h2>
			</div>
		</div>

    <div class="grid-container">
      
      <div class="barChart">
        <div class="card">
          <canvas id="barChart1"></canvas>
        </div>
      </div>

      <div class="pieChart">
        <div class="card">
          <canvas id="pieChart1"></canvas>
        </div>
      </div>  
    
    </div>
    
    <script src="scripts/dashboard.js"></script>
  </body>
</html>
